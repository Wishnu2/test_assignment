<!DOCTYPE html>
<html>
    <head>
        <title>Assignment - Wishnu</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="header-container">
            <section class="logo-icon"></section>
            <section class="nav-container">
                <button>Home</button>
                <button>Package</button>
                <button>Contact</button>
            </section>
        </header>
        <hr />

        <main class="main-container">
            <header>
                <h1>Heart Travel</h1>
                <h3>Traveling Your Heart</h3>
            </header>

            <div class="main-content-container">
                <!-- Slide banner -->
                <div style="height: 200px; width: 100%; background-color: black; margin-right: 16px;"></div>
                <!-- Form -->
                <div style="height: 200px; width: 80%; background-color: maroon;">
                    <label>Name:</label><br />
                    <input type="text" class="name-input"><br />
                    <label>Email:</label><br />
                    <input type="text" class="name-input"><br />
                    <label for="package">Select Package:</label><br />
                    <select name="package" id="package">
                        <option value="exclusive">Exclusive</option>
                        <option value="premium">Premium</option>
                        <option value="regular">Regular</option>
                    </select><br />
                    <button type="button">Send</button>
                </div>
                
            </div>

            <article>
                <p>
                    <h2>About Us</h2>
                    <h4>Heart Travel is a travel agent that has been established since 2024. We specialize in tour guides for the Japan region.</h4>
                </p>

            </article>
        
        </main>

    </body>

</html>
